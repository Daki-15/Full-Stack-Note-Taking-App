{% extends "base.html" %} 
    {% block title %} Home {% endblock %}

    {% block content %}
        <h1 align="center">Notes</h1>
        <ul id="notes">
            {% for note in user.notes %}
                <li>{{ note.data }}</li>
            {% endfor %}
        </ul>
        <form action="" method="post">
            <textarea name="note" id="note"></textarea>
            <div align="center">
                <button type="submit">Add note</button>
            </div>
        </form>
    {% endblock %}
